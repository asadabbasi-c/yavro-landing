<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yavro - Smart Cart Recovery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="hero">
      <h1>Recover More Carts. <br /><span class="highlight">Sell Smarter with Yavro</span></h1>
      <p>
        Yavro helps eCommerce stores recover abandoned carts and boost sales with smart, AI-powered WhatsApp and Instagram DMs.
      </p>
      <div class="cta">
        <button onclick="openWaitlistForm()">Join the Waitlist</button>
        <p class="waitlist-count">ðŸ”„ <span id="waitlist-count"></span> people have already joined</p>
      </div>
    </section>
    <!-- Other sections will go here -->
  </main>

  <div id="waitlist-form" class="popup hidden">
    <div class="form-container">
      <h2>Join the Waitlist</h2>
      <form id="waitlistForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="country" placeholder="Your Country" required />
        <input type="text" name="shop" placeholder="Shop Name" required />
        <button type="submit">Submit</button>
        <p id="form-status"></p>
      </form>
      <button class="close-btn" onclick="closeWaitlistForm()">Ã—</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Yavro. All rights reserved. <a href="privacy/index.html">Privacy Policy</a></p>
  </footer>

  <script>
    // Fake viral counter logic
    const baseDate = new Date("2025-07-12");
    const startCount = 0;
    const perDayGrowth = 10;

    const today = new Date();
    const daysPassed = Math.floor((today - baseDate) / (1000 * 60 * 60 * 24));
    const currentCount = startCount + daysPassed * perDayGrowth;

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("waitlist-count").textContent = currentCount.toLocaleString();
    });

    function openWaitlistForm() {
      document.getElementById("waitlist-form").classList.remove("hidden");
    }

    function closeWaitlistForm() {
      document.getElementById("waitlist-form").classList.add("hidden");
    }
  </script>
</body>
</html>
